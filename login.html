	<section>

			<div class="row justify-content-center">
				<div class="login_form_box">
					<div class="logotype_box text-center">
						<a href="index.html">
							<img src="img/logotype.png" alt="logotype" class="img img-fluid">

					</div>

							<a href="password_recovery.html">Забыли пароль?</a>
